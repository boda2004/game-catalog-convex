name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Build
        env:
          # BASE_PATH controls asset URLs. Default to project pages ("/<repo-name>/").
          # For custom domains, set repo variable BASE_PATH to "/" in Settings → Secrets and variables → Actions → Variables.
          BASE_PATH: ${{ vars.BASE_PATH || format('/{0}/', github.event.repository.name) }}
          # Provide your Convex deployment URL via repo secret Settings → Secrets → Actions
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
        run: |
          npm run build
          # SPA fallback for GitHub Pages (serve index.html for unknown routes)
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'release' || github.event.release.prerelease == false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


