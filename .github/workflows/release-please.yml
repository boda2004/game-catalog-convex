name: Release (Automated)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# Avoid overlapping release runs for the same ref
concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

# Release Please needs permissions to open PRs and create releases
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          # For a single NodeJS package in the repo
          release-type: node
          package-name: flex-template
          token: ${{ secrets.GITHUB_TOKEN }}
          # Treat feature commits as minor bumps until v1.0.0
          bump-minor-pre-major: true
          # Customize changelog sections following Conventional Commits
          changelog-types: |
            [
              {"type": "feat",     "section": "Features",        "hidden": false},
              {"type": "fix",      "section": "Bug Fixes",       "hidden": false},
              {"type": "perf",     "section": "Performance",     "hidden": false},
              {"type": "revert",   "section": "Reverts",         "hidden": false},
              {"type": "docs",     "section": "Documentation",   "hidden": false},
              {"type": "style",    "section": "Styles",          "hidden": false},
              {"type": "refactor", "section": "Refactoring",     "hidden": false},
              {"type": "test",     "section": "Tests",           "hidden": false},
              {"type": "build",    "section": "Build System",    "hidden": false},
              {"type": "ci",       "section": "CI",              "hidden": false},
              {"type": "chore",    "section": "Chores",          "hidden": true}
            ]


